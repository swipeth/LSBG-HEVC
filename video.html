<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEVC Video with Transparency</title>
  <style>
    body {
      margin: 0;
      background-color: transparent; /* Optional: Customize if desired */
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Maintains aspect ratio */
      background-color: transparent; /* Maintain transparency if possible */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="landscape Twitch.mov" type="video/quicktime">
    Your browser does not support the video tag.
  </video>
</body>
</html>
